<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Devinette</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">Jeu de Devinette - Niveau <span id="niveau">1</span></h1>
    <div>
      <img id="imageProduit" class="mb-4 max-w-full" alt="Produit">
    </div>
    <p id="nomProduit" class="mb-2"></p>
    <p class="mb-2">Devinez le prix exact :</p>
    <input type="number" id="guessInput" class="border p-2 w-1/2 mb-4">
    <button onclick="deviner()" class="bg-blue-500 text-white px-4 py-2 rounded">Devinez!</button>
    <p id="message" class="mt-4 text-green-700 font-semibold"></p>
    <p id="chrono" class="mt-4 text-red-500 font-semibold"></p>
    <button id="boutonRecommencer" onclick="recommencer()" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded hidden">Recommencer</button>
  </div>

  <script src="algo.js"></script>
</body>
</html>
